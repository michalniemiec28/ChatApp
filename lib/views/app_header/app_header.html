<header class="navbar-dark bg-success layout horizontal center justified">
  <div class="horiz">
    <i class="material-icons icon">chat</i>
    <a class="navbar-brand">Simple Chat</a>
  </div>

  <!--LOGOUT-->
  <div *ngIf="fbService.isLogged" class="horiz">
    <div id="sign-out"  class="horiz">
      <div class="material-icons icon">account box</div>
      <div id="user-name">Witaj, {{fbService.userName}}</div>
    </div>
    <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signOut()" >
        Wyloguj
    </button>
  </div>
</header>
