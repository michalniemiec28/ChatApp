<header class="navbar-dark bg-success layout horizontal center justified">
  <div class="horiz">
    <i class="material-icons icon">chat</i>
    <a class="navbar-brand">Simple Chat</a>
  </div>

  <div class="horiz">
    <!--LOGIN-->
    <div id="sign-in" *ngIf="fbService.user == null" class="horiz">
      <div id="google-icon" class="icon"></div>
      <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signIn()">
        Zaloguj
      </button>
    </div>
    <!--LOGOUT-->
    <div id="sign-out" *ngIf="fbService.user != null" class="horiz">
      <img class="icon" [src]="fbService.user?.photoURL">
      <div id="user-name">{{fbService.user?.displayName}}</div>
      <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signOut()">
        Wyloguj
      </button>
    </div>
  </div>
</header>
